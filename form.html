    <main>
        <fieldset>
            <legend>Build Form</legend>
            <form method="get" action="record.html" class="form">
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" required
                    title="Password must be at least 8 characters long and can only contain alphanumeric characters">
                <label for="confirm_password">Confirm Password*</label>
                <input type="password" id="confirm_password" name="confirm_password" title="Password must match"
                    pattern="^[a-zA-Z0-9]{8,}$" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your byui email address"
                    title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
                <label for="r">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <input type="submit" value="Submit Application Form">
            </form>
        </fieldset>
